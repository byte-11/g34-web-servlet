<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>

<form action="/calculator/action" method="get">
    <label>
        A : <input type="number" name="a">
    </label>
    <br>
    <br>
    <label>
        <select name="action">
            <option value="-">-</option>
            <option value="+">+</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
    </label>
    <br>
    <br>
    <label>
        B : <input type="number" name="b">
    </label>
    <br>
    <br>
    <button type="submit">Calculate</button>
</form>

</body>
</html>
